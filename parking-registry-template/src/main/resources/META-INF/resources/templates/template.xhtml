<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">

    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        <h:outputStylesheet library="css" name="theme.css"/>
        <title><ui:insert name="title"/></title>
    </h:head>

    <h:body>
        <header class="container-fluid header">
            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-2">
                    <h:outputLink value="/registry/cars.xhtml">
                        <h:graphicImage library="images" name="logo.png" style="width: 200px"/>
                    </h:outputLink>
                </div>
                <div class="col-xs-12 col-sm-9 col-md-8">
                    <h6 class="welcome-text">Welcome to Parking Registry!</h6>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2">
                    <h:form>
                        <p:menubar>
                            <p:menuitem value="Cars" url="/cars.xhtml"/>
                            <p:menuitem value="Parking" url="/parking.xhtml"/>
                        </p:menubar>
                    </h:form>
                </div>
            </div>
        </header>

        <section id="main-content" class="main-content">
            <ui:insert name="body"/>
        </section>

        <footer>
            <span>© 2016 Nagykéri Bence</span>
        </footer>
    </h:body>
</html>
